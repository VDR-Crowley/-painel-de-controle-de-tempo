<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./public/assets/css/styles.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <div class="container">
    <aside>
      <div class="perfil-content">
        <div class="perfil-container">
          <img src="./public/images/image-jeremy.png" alt="perfil do jeremy">
          <span>Report for</span>
          <h1>Jeremy Robson</h1>
        </div>
      </div>

      <nav>
        <ul>
          <li><a href="#" id="daily" data-indetific="daily">Daily</a></li>
          <li><a href="#" id="weekly" data-indetific="weekly" class="active">Weekly</a></li>
          <li><a href="#" id="monthly" data-indetific="monthly">Monthly</a></li>
        </ul>
      </nav>
    </aside>


    <main>

      <div class="card work" id="Work">
        <a href="#">
          <div class="card-title">
            <span>Work</span>
            <div class="three-points"><span>...</span></div>
          </div>

          <div class="card-hours">32hrs</div>
          <div class="card-previous">Last Week - <span>36</span>hrs</div>
        </a>
      </div>

      <div class="card play" id="Play">
        <a href="#">
          <div class="card-title">
            <span>Play</span>
            <div class="three-points"><span>...</span></div>
          </div>

          <div class="card-hours">10hrs</div>
          <div class="card-previous">Last Week - <span>8</span>hrs</div>
        </a>
      </div>

      <div class="card study" id="Study">
        <a href="#">
          <div class="card-title">
            <span>Study</span>
            <div class="three-points"><span>...</span></div>
          </div>

          <div class="card-hours">4hrs</div>
          <div class="card-previous">Last Week - <span>7</span>hrs</div>
        </a>
      </div>

      <div class="card exercise" id="Exercise">
        <a href="#">
          <div class="card-title">
            <span>Exercise</span>
            <div class="three-points"><span>...</span></div>
          </div>

          <div class="card-hours">4hrs</div>
          <div class="card-previous">Last Week - <span>5</span>hrs</div>
        </a>
      </div>

      <div class="card social" id="Social">
        <a href="#">
          <div class="card-title">
            <span>Social</span>
            <div class="three-points"><span>...</span></div>
          </div>

          <div class="card-hours">5hrs</div>
          <div class="card-previous">Last Week - <span>10</span>hrs</div>
        </a>
      </div>

      <div class="card self" id="Self-Care">
        <a href="#">
          <div class="card-title">
            <span>Self Care</span>
            <div class="three-points"><span>...</span></div>
          </div>

          <div class="card-hours">2hrs</div>
          <div class="card-previous">Last Week - <span>2</span>hrs</div>
        </a>
      </div>


    </main>
  </div>

  <script src="./public/assets/js/main.js" defer></script>
</body>

</html>
